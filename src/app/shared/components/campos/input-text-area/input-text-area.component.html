<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
      <textarea
        matInput
        [placeholder]="titulo"
        [name]="controlName"
        [formControlName]="controlName"
      >
      </textarea>
      <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')"
        >Campo obrigatório</mat-error
      >
      <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'minlength')"
        >Campo precisa ter no mínimo {{ validacao.lengthValidar(formControl, 'minlength') }}</mat-error
      >
      <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'maxlength')"
        >Campo precisa ter no máximo {{ validacao.lengthValidar(formControl, 'maxlength') }}</mat-error
      >
    </mat-form-field>
  </div>
