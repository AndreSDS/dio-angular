<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input
      matInput
      [placeholder]="titulo"
      [name]="controlName"
      [formControlName]="controlName"
      type="number"
      [min]="minimo"
      [max]="maximo"
      [step]="step"
    />
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')"
      >Campo Obrigatório</mat-error
    >
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'min')"
      >Nota mínima {{ validacao.lengthValidar(formControl, 'min') }}</mat-error
    >
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'max')"
      >Nota mínima {{ validacao.lengthValidar(formControl, 'max') }}</mat-error
    >
  </mat-form-field>
</div>
