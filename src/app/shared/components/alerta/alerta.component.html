<h1 mat-dialog-title>{{ alerta.titulo }}</h1>
<div mat-dialog-content>
  <p>{{ alerta.descricao }}!</p>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    cdkFocusInitial
    [mat-dialog-close]="true"
    [color]="alerta.corBtn"
  >
    {{ alerta.btnSucesso }}
  </button>
  <button
    mat-raised-button
    [mat-dialog-close]="false"
    color="warn"
    *ngIf="alerta.possuiBtnFechar"
  >
    {{ alerta.btnClose }}
  </button>
</div>
