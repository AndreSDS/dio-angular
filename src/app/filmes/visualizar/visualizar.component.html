<mat-list>
  <mat-list-item>TÃ­tulo: {{ filme.titulo }} </mat-list-item>
  <mat-list-item
    >Data: {{ filme.dtLancamento | date: "dd/MM/yyy" }}
  </mat-list-item>
  <mat-list-item> {{ filme.genero }} </mat-list-item>
  <mat-list-item class="quebrar-linha"> {{ filme.descricao }} </mat-list-item>
  <mat-list-item>Nota: {{ filme.nota }} </mat-list-item>
  <a [href]="filme.urlIMDb" target="_blank">
    <img mat-card-image [src]="filme.urlFoto || semFoto" alt="" />
  </a>
</mat-list>

<mat-card>
  <mat-card-actions>
    <button color="accent" mat-raised-button (click)="editar()">Editar</button>
    <button color="warn" mat-raised-button (click)="excluir()">Excluir</button>
  </mat-card-actions>
</mat-card>

<ng-template #semFilmes>
  <h1>Nenhum filme encontrado.</h1>
</ng-template>
