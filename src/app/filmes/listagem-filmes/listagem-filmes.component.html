<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>

<mat-card class="margin10">
  <form autocomplete="off" novalidate [formGroup]="filtrosListagem">
    <div class="width50">
      <app-input-text 
        titulo="Pesquise aqui" 
        controlName="texto" 
        [formGroup]="filtrosListagem" 
        >
      </app-input-text>
    </div>

    <div class="width50">
      <app-input-select 
        titulo="GÃªneros"
        controlName="genero" 
        [formGroup]="filtrosListagem"
        [opcoes]="generos" >
      </app-input-select>
    </div>
  </form>
</mat-card>

<div class="home-content" infiniteScroll (scrolled)="onScroll()">

  <mat-card class="home-card" *ngFor="let filme of filmes" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{ filme.titulo }} </mat-card-title>
      <mat-card-subtitle> {{ filme.genero }} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="filme.urlFoto" [alt]="filme.titulo">
    <mat-card-content>
      <p> {{ filme.descricao }} </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button>Abrir</button>
    </mat-card-actions>
  </mat-card>

</div>
